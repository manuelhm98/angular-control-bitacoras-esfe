<div class="row">
  <div class="col-md-12">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a class="btn btn-primary rounded-pill shadow-lg" (click)="abrirModal()">
        <i class="fas fa-plus"></i>
        Agregar
      </a>
    </div>
    <br>
    <div class="row  animate__animated animate__fadeIn">
      <form [formGroup]="form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-text mb-3"><i class="fas fa-search"></i>
                </div>
                <input type="text" class="form-control mb-3" placeholder="Nombre de area ..." formControlName="names"
                  (keyup)="searchArea()">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-text mb-3"><i class="fas fa-search"></i>
                </div>
                <input type="text" class="form-control mb-3" placeholder="Tipo de area ..." formControlName="tipo"
                  (keyup)="searchArea()">
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="col"
        *ngFor="let areas of filterArea | paginate: { itemsPerPage: 1, currentPage: page, totalItems: totalArea  }">
        <div class="card shadow-lg  mb-2">
          <picture>
            <img src="../../../../assets/img/Area.svg" class="rounded mx-auto d-block img-fluid img-thumbnail shadow-lg"
              alt="..." style="width: 500px; height: 200px;">
          </picture>
          <div class="card-body">
            <h6 class="card-title">Nombre: {{areas.NombreArea}}</h6>
            <p class="card-text">
              Encargado: {{areas.Usuario.Nombre}} {{areas.Usuario.Apellido}}
              <br>
              Tipo: {{areas.TipoArea.Tipo}}
            </p>
            <p class="card-text"> </p>
            <div class="text-nowrap text-center">
              <a class="cursor" style="cursor: pointer;" (click)="abrirModal()"
                [routerLink]="['/area','nueva-area', areas.AreaID]">
                <i class=" far fa-edit fa-lg text-info"></i>
              </a>
              |
              <a (click)="deleteArea(areas.AreaID)" style="cursor: pointer;">
                <i class="far fa-trash-alt fa-lg text-danger"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <pagination-controls (pageChange)="pageChangeEvent ($event)"></pagination-controls>
  </div>
</div>
<app-nueva-area></app-nueva-area>
