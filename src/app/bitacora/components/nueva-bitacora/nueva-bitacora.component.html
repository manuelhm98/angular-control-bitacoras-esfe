<div class="row">
  <div class="col-md-12">
    <div class="card shadow-lg " style="background-color: #f9f5ff;">
      <div class="card-body">
        <form class="form-horizontal" [formGroup]="form">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-laptop-house"></i></span>
                    <input type="text" class="form-control" aria-label="Username" placeholder="Puesto de trabajo"
                      disabled formControlName="PuestosTrabajoID" aria-describedby="basic-addon1" [value]="idPuestos">
                    <button class="btn btn-outline-success" type="button" id="button-addon2"
                      (click)="abrirModalPuestos()">Seleccionar</button>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-bug"></i></span>
                    <input type="text" class="form-control" placeholder="Falla" aria-label="Username" disabled
                      formControlName="FallaID" aria-describedby="basic-addon1" [value]="fallaNombre">
                    <button class="btn btn-outline-success" type="button" id="button-addon2"
                      (click)="abrirModalFalla()">Seleccionar</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <div class="form-floating">
                    <textarea class="form-control" formControlName="Comentario" placeholder="Leave a comment here"
                      id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comentario</label>
                  </div>
                  <div class="card m-4">
                    <div class="card-body mx-auto">
                      <div class="d-grid gap-2">
                        <button (click)="createBitacora()" [disabled]="!form.valid" class="btn btn-success"
                          type="submit">
                          Agregar
                        </button>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf="!form.valid && (form.dirty || form.touched)" class="alert alert-danger" role="alert">
                Nose permiten campos vacios !!!
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
<a class="small" routerLink="/bitacora/lista-bitacora">Ver lista?</a>
