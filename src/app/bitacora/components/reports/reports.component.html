<div class="row">
    <div class="col-md-12">
        <h6>Reporte de bitacoras</h6>
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-text mb-3"><i class="fas fa-search"></i>
                            </div>
                            <input type="date" class="form-control mb-3" placeholder="Buscar por Nombre ..."
                                formControlName="dates" (change)="searchBitacora($event)">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <a (click)="generetePdf()" routerLink="/bitacora/reports"
                            class=" btn btn-danger rounded-pill shadow-lg">
                            <i class="fa fa-solid fa-print"></i>
                        </a>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <div class="table-responsive shadow-lg  mb-2">
        <table class="table animate__animated animate__bounceInRight">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Area</th>
                    <th scope="col">Puesto de trabajo</th>
                    <th scope="col">Falla</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Fecha - Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bitacora of bitacoras">
                    <td>{{bitacora.PuestosTrabajo.Area.NombreArea}}</td>
                    <td>{{bitacora.PuestosTrabajoID}}</td>
                    <td>{{bitacora.Falla.Descripcion}}</td>
                    <td>{{bitacora.Usuario.Nombre}}</td>
                    <td>{{ bitacora.FechaHora | date:'medium'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
