<div class="fondo-modal animate__animated animate__fadeIn" [class.oculto]="cpuService.ocultarModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block;">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Nuevo Monitor</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body" style="background-color: #f9f5ff;">
                    <form [formGroup]="form" (ngSubmit)="createMonitor()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="form-label">Codigo</label>
                                            <input type="text" class="form-control" formControlName="Modelo">
                                        </div>

                                        <div class="row">
                                            <div class="fprm-group col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">RAM</label>
                                                    <input type="text" class="form-control" formControlName="Codigo">
                                                </div>
                                            </div>
                                            <div class="fprm-group col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">Disco</label>
                                                    <input type="text" class="form-control" formControlName="Pulgadas">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="form-label">Procesador</label>
                                            <select class="form-select" aria-label="Default select example"
                                                formControlName="roleId">
                                                <option>
                                                </option>
                                            </select>
                                        </div>

                                    </div>
                                </div>
                                <br>
                                <div class="d-grid gap-2">
                                    <button [disabled]="!form.valid" class="btn btn-success" type="submit">
                                        Agregar
                                    </button>
                                </div>
                                <br>
                                <div *ngIf="!form.valid && (form.dirty || form.touched)" class="alert alert-danger"
                                    role="alert">
                                    Nose permiten campos vacios !!!
                                </div>
                            </div>
                        </div>
                    </form>
                    <br>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
