<div class="row">
  <div class="col-md-12">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a class="btn btn-primary rounded-pill shadow-lg" (click)="abrirModal()">
        <i class="fas fa-plus"></i>
        Agregar</a>
    </div>
    <br>
    <div class="row row-cols-1 row-cols-md-5 g-8 animate__animated animate__fadeIn">
      <div class="col"
        *ngFor="let equipoAreas of equipoArea | paginate: { itemsPerPage: 1, currentPage: page, totalItems: totalEquipoArea }">
        <div class="card shadow-lg  mb-2">
          <img src="../../../../assets/img/areas-computo.svg" class="img-fluid p-2 shadow-lg" alt="..."
            style="width: 500px; height: 100px;">
          <div class="card-body">
            <h6 class="card-title"> {{equipoAreas.Area.NombreArea}}</h6>
            <p class="card-text">
              {{equipoAreas.Equipo}}
            </p>
            <p class="card-text"> </p>
            <div class="text-nowrap text-center">
              <a class="cursor" style="cursor: pointer;" (click)="abrirModal()"
                [routerLink]="['/equipo-area','nuevo-equipo-area',  equipoAreas.EquipoAreaID]">
                <i class=" far fa-edit fa-lg text-info"></i>
              </a>
              |
              <a (click)="deleteEquipoArea(equipoAreas.Equipo, equipoAreas.EquipoAreaID)" style="cursor: pointer;">
                <i class="far fa-trash-alt fa-lg text-danger"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
  </div>
</div>
<app-nuevo-equipo-area></app-nuevo-equipo-area>
