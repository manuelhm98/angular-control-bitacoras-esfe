<div class="fondo-modal animate__animated animate__fadeIn" [class.oculto]="equipoAreaService.ocultarModal">

  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
    style="display: block;">

    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Nuevo</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body" style="background-color: #f9f5ff;">
          <div class="container-fluid">
            <form [formGroup]="form" (ngSubmit)="createEquipoArea()">
              <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <div class="form-group p-2">
                        <label class="form-label">Nombre del equipo</label>
                        <input type="text" class="form-control" formControlName="Equipo">
                      </div>

                      <div class="form-group p-2">
                        <label class="form-label">Codigo</label>
                        <input type="text" class="form-control" formControlName="Codigo">
                      </div>

                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <img src="../../../../assets/img/Area.svg" class="img-fluid p-2 shadow-lg" alt="..."
                      style="width: 500px; height: 100px;">
                    <div class="card-body">
                      <div class="form-group">
                        <label class="form-label">Area</label>
                        <select class="form-select" aria-label="Default select example" formControlName="AreaID">
                          <option *ngFor="let areas of area" value="{{areas.AreaID}}">
                            {{areas.NombreArea}}
                          </option>
                        </select>
                      </div>

                    </div>
                  </div>
                  <br>
                  <div class="d-grid gap-2">
                    <button [disabled]="!form.valid" class="btn btn-success" type="submit">
                      Agregar
                    </button>
                  </div>
                  <br>
                  <div *ngIf="!form.valid && (form.dirty || form.touched)" class="alert alert-danger" role="alert">
                    Nose permiten campos vacios !!!
                  </div>
                </div>
              </div>
            </form>
            <br>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
