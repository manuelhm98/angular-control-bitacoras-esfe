<div class="fondo-modal animate__animated animate__fadeIn" [class.oculto]="fallaService.ocultarModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block;">

        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Nuevo CPU</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body" style="background-color: #f9f5ff;">
                    <div class="container-fluid">
                        <form [formGroup]="form" (ngSubmit)="createFalla()">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="form-group p-2">
                                                <label class="form-label">Nombre del area</label>
                                                <input type="text" class="form-control" formControlName="Descripcion">
                                            </div>

                                            <div class="form-group p-2">
                                                <label class="form-label">Tipo de Area</label>
                                                <select class="form-select" aria-label="Default select example"
                                                    formControlName="TipoFallaID">
                                                    <option *ngFor="let tipoFallas of tipoFalla"
                                                        value="{{tipoFallas.TipoFallaID}}">
                                                        {{tipoFallas.Tipo}}
                                                    </option>
                                                </select>
                                            </div>

                                        </div>
                                        <div class="d-grid gap-2">
                                            <button [disabled]="!form.valid" class="btn btn-success" type="submit">
                                                Agregar
                                            </button>
                                        </div>
                                        <br>
                                        <div *ngIf="!form.valid && (form.dirty || form.touched)"
                                            class="alert alert-danger" role="alert">
                                            Nose permiten campos vacios !!!
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
