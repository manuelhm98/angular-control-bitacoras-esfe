<div class="fondo-modal animate__animated animate__fadeIn" [class.oculto]="roleService.ocultarModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block;">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Nuevo Rol</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">


                    <form [formGroup]="registerForm" (ngSubmit)="registerNewRol()">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="Roles" name="Roles">
                        </div>
                        <input type="hidden" class="form-control" formControlName="Estado" name="Estado" value="1">
                        <br>
                        <div class="d-grid gap-2">
                            <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">
                                Agregar
                            </button>
                        </div>
                    </form>
                    <br>
                    <div *ngIf="registerForm.invalid && (registerForm.dirty || registerForm.touched)"
                        class="alert alert-danger" role="alert">
                        Nose permiten campos vacios !!!
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
