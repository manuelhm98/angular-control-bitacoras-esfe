<div class="fondo-modal animate__animated animate__fadeIn" [class.oculto]="modalService.ocultarModalArea">
  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
    style="display: block;">

    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Listado de areas

          </h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body" style="background-color: #f9f5ff;">
          <div class="container-fluid">
            <div class="table-responsive shadow-lg  mb-2">
              <table class="table animate__animated animate__bounceInRight">
                <thead class="table-dark">

                  <tr>
                    <th scope="col">Tipo de area</th>
                    <th scope="col">Encargado</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let areas of area">
                    <td>{{areas.TipoArea.Tipo}}</td>
                    <td>{{areas.Usuario.Nombre}} {{areas.Usuario.Apellido}}</td>
                    <td>{{areas.NombreArea}}</td>

                    <td class="text-nowrap text-center">
                      <a class="cursor" style="cursor: pointer;" (click)="enviarData(areas.NombreArea, areas.AreaID)">
                        <i class="fas fa-hand-pointer"></i>
                      </a>

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <p>area-modal works!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
