<div class="fondo-modal animate__animated animate__fadeIn">
  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
    style="display: block;">

    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Listado de areas

          </h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body" style="background-color: #f9f5ff;">
          <div class="container-fluid">
            <div class="table-responsive shadow-lg  mb-2">
              <table class="table animate__animated animate__bounceInRight">
                <thead class="table-dark">

                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Area</th>
                    <th scope="col">Monitor</th>
                    <th scope="col">UPS</th>
                    <th scope="col">CPU</th>
                    <th scope="col">Mueble</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let puestosTrabajos of puestosTrabajo">
                    <td>{{puestosTrabajos.PuestosTrabajoID}}</td>
                    <td>{{puestosTrabajos.Area.NombreArea}}</td>
                    <td>{{puestosTrabajos.Monitor.Codigo}}</td>
                    <td>{{puestosTrabajos.Ups.Codigo}}</td>
                    <td>{{puestosTrabajos.Cpu.Codigo}}</td>
                    <td>{{puestosTrabajos.Mueble.Codigo}}</td>


                    <td class="text-nowrap text-center">
                      <a class="cursor" style="cursor: pointer;" (click)="enviarData(puestosTrabajos.PuestosTrabajoID)">
                        <i class="fas fa-hand-pointer"></i>
                      </a>

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input (click)="changePage(-1)" type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">
              < Anterior </label>
                <br>
                <input (click)="changePage(1)" type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">Siguiente > </label>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
