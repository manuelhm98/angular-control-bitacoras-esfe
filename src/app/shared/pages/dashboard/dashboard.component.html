<div class="row">
  <div class="col-xl-3 col-md-6">
    <div class="card bg-primary text-white shadow-lg  mb-2">

      <div class="card-body">UPS <i class="fab fa-ups animate__animated animate__rotateIn"></i></div>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        99+
        <span class="visually-hidden">unread messages</span>
      </span>
      <div class="card-footer d-flex align-items-center justify-content-between">
        <a class="small text-white stretched-link" routerLink="../ups">Ver Detalles</a>
        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-6">
    <div class="card bg-warning text-white shadow-lg  mb-2">
      <div class="card-body">CPU <i class="fas fa-microchip animate__animated animate__rotateIn"></i></div>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        99+
        <span class="visually-hidden">unread messages</span>
      </span>
      <div class="card-footer d-flex align-items-center justify-content-between">
        <a class="small text-white stretched-link" routerLink="../cpu/">Ver Detalles</a>
        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-6">
    <div class="card bg-success text-white shadow-lg  mb-2">
      <div class="card-body">Muebles <i class="fas fa-chair animate__animated animate__rotateIn"></i></div>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        99+
        <span class="visually-hidden">unread messages</span>
      </span>
      <div class="card-footer d-flex align-items-center justify-content-between">
        <a class="small text-white stretched-link" routerLink="../mueble">Ver Detalles</a>
        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-6">
    <div class="card bg-danger text-white shadow-lg  mb-2">
      <div class="card-body">
        Monitores <i class="fas fa-tv animate__animated animate__rotateIn"></i>
      </div>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        99+
        <span class="visually-hidden">unread messages</span>
      </span>
      <div class="card-footer d-flex align-items-center justify-content-between">
        <a class="small text-white stretched-link" routerLink="../monitor">Ver Detalles</a>
        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
      </div>
    </div>
  </div>

  <div class="card">
    <div #ContainerRef class="card-body">
      <div class="p-8">
        <ngx-charts-advanced-pie-chart (window:resize)="
                resizeChart(ContainerRef.offsetWidth)
              " [view]="view" scheme="air" [results]="data" [gradient]="gradient" (select)="onSelect($event)"
          (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
        </ngx-charts-advanced-pie-chart>
      </div>

    </div>
  </div>
</div>
