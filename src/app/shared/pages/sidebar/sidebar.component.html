<nav style="background-color: #264385;" class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
    <div class="sb-sidenav-menu">
        <div class="nav">
            <div class="sb-sidenav-menu-heading">Menu</div>
            <a class="nav-link" routerLink="/dashboard">
                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                Dashboard
            </a>
            <div *ngFor="let item of menuItems">
                <div class="sb-sidenav-menu-heading">Laboratorios</div>
                <a class="nav-link collapsed" [routerLink]="item.url" data-bs-toggle="collapse"
                    data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                    <div class="sb-nav-link-icon"><i class="{{item.icon}}"></i></div>
                    {{item.titulo}}
                    <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                </a>
                <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne"
                    data-bs-parent="#sidenavAccordion">
                    <nav *ngFor="let subMenuItem of item.submenu" class="sb-sidenav-menu-nested nav">
                        <a class="nav-link" [routerLink]="subMenuItem.url">{{subMenuItem.titulo}}</a>

                    </nav>
                </div>
            </div>
            <div *ngFor="let item of menuCentros">

                <a class="nav-link collapsed" [routerLink]="item.url" data-bs-toggle="collapse"
                    data-bs-target="#collapseLayoutst" aria-expanded="false" aria-controls="collapseLayoutst">
                    <div class="sb-nav-link-icon"><i class="{{item.icon}}"></i></div>
                    {{item.titulo}}
                    <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                </a>
                <div class="collapse" id="collapseLayoutst" aria-labelledby="headingOne"
                    data-bs-parent="#sidenavAccordion">
                    <nav *ngFor="let subMenuItem of item.submenu" class="sb-sidenav-menu-nested nav">
                        <a class="nav-link" [routerLink]="subMenuItem.url">{{subMenuItem.titulo}}</a>

                    </nav>
                </div>
            </div>

            <div *ngFor="let item of menuBitacoras">
                <div class="sb-sidenav-menu-heading">Reportes</div>
                <a class="nav-link collapsed" [routerLink]="item.url" data-bs-toggle="collapse"
                    data-bs-target="#collapseLayouts2" aria-expanded="false" aria-controls="collapseLayouts2">
                    <div class="sb-nav-link-icon"><i class="{{item.icon}}"></i></div>
                    {{item.titulo}}
                    <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                </a>
                <div class="collapse" id="collapseLayouts2" aria-labelledby="headingOne"
                    data-bs-parent="#sidenavAccordion">
                    <nav *ngFor="let subMenuItem of item.submenu" class="sb-sidenav-menu-nested nav">
                        <a class="nav-link" [routerLink]="subMenuItem.url">{{subMenuItem.titulo}}</a>

                    </nav>
                </div>
            </div>
            <div *ngFor="let item of menuUsuarios">
                <div class="sb-sidenav-menu-heading">Usuarios</div>
                <a class="nav-link collapsed" [routerLink]="item.url" data-bs-toggle="collapse"
                    data-bs-target="#collapseLayouts3" aria-expanded="false" aria-controls="collapseLayouts3">
                    <div class="sb-nav-link-icon"><i class="{{item.icon}}"></i></div>
                    {{item.titulo}}
                    <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                </a>
                <div class="collapse" id="collapseLayouts3" aria-labelledby="headingOne"
                    data-bs-parent="#sidenavAccordion">
                    <nav *ngFor="let subMenuItem of item.submenu" class="sb-sidenav-menu-nested nav">
                        <a class="nav-link" [routerLink]="subMenuItem.url">{{subMenuItem.titulo}}</a>

                    </nav>
                </div>
            </div>
        </div>
    </div>

</nav>
