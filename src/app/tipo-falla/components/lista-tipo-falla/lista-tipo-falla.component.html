<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a class="btn btn-primary" (click)="abrirModal()">Nuevo Tipo de Falla</a>
</div>

<div class="row">
    <div class="col-md-12">
        <h6>Listado de Tipos de Falla </h6>
        <div class="table-responsive shadow-lg  mb-2">
            <table class="table animate__animated animate__bounceInRight">
                <thead class="table-dark">

                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tipo</th>
                        <th scope="col"> Acciones </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tipoFallas of tipoFalla">
                        <td>{{tipoFallas.TipoFallaID}}</td>
                        <td>{{tipoFallas.Tipo}}</td>
                        <td class="text-nowrap text-center">
                            <a class="cursor" style="cursor: pointer;" (click)="abrirModal()"
                                [routerLink]="['/tipo-falla','nuevo-tipo-falla', tipoFallas.TipoFallaID]">
                                <i class=" far fa-edit fa-lg text-info"></i>
                            </a>
                            |
                            <a (click)="deleteTipoFalla(tipoFallas.TipoFallaID)" style="cursor: pointer;">
                                <i class="far fa-trash-alt fa-lg text-danger"></i>
                            </a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
    <input (click)="changePage(-1)" type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck1">
        < Anterior </label>
            <br>
            <input (click)="changePage(1)" type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Siguiente > </label>
</div>
<app-nuevo-tipo-falla></app-nuevo-tipo-falla>
