<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a routerLink="../nuevo-usuario" class="btn btn-primary">Nuevo usuario</a>
</div>
<div class="row">
    <div class="col-md-12">
        <h6>Listado de Usuarios ({{totalUsuarios}}) desde - {{page}}</h6>
        <table class="table">
            <thead class="table-dark">
                <h4> Total Usuarios</h4>
                <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuarios of usuario">
                    <td>{{usuarios.Nombre}}</td>
                    <td>{{usuarios.Apellido}}</td>
                    <td>{{usuarios.Email}}</td>
                    <td>
                        <i class="far fa-edit fa-lg text-info" style="cursor: pointer;"></i>
                    </td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" style="cursor: pointer;"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
    <input (click)="changePage(-1)" type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck1">
        < Anterior </label>
            <br>
            <input (click)="changePage(1)" type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Siguiente > </label>
</div>
