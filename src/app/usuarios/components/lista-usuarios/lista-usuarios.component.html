<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a routerLink="../nuevo-usuario" class="btn btn-primary">Nuevo usuario</a>
</div>
<div class="row">
    <div class="col-md-12">
        <h6>Listado de Usuarios</h6>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarioService.usuario">
                    <td>{{usuario.Nombre}}</td>
                    <td>{{usuario.Apellido}}</td>
                    <td>{{usuario.Estado}}</td>
                    <td>
                        <i class="far fa-edit fa-lg text-info" style="cursor: pointer;"></i>
                    </td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" style="cursor: pointer;"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
